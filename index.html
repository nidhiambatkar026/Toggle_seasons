<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Season Toggler</title>
    <link href="style.css" rel="Stylesheet"/>
</head>
<body>
    <div class="container">
        <h1 class="main_heading">Season Changing Toggler</h1>
        <div class="side_bar">
            <img src="./Images/sun.png" alt="summer" class="icons"/>
            <img src="./Images/jacket.png" alt="Winter" class="icons"/>
            <img src="./Images/umbrella.png" alt="Mansoon" class="icons"/>
        </div>
        <div class="img_screen">
            <img src="./Images/Summer.avif" alt="Summer" class="img_size"/>
        </div>
        <h2 class="small_heading">Click On Icons to change Images</h2>
    </div>
</body>
</html>
